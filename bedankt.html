<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bedankt - Healthy Habits Eindhoven</title>

  <style>
    :root{
      --accent:#C3A300;
      --bg:#0b0c10;
      --bg-main:#0b0c10;
      --bg-warm:#0f1115;
      --bg-accent:#121418;
      --text:#f3f4f6;
      --muted:#cbd5e1;
      --line:rgba(255,255,255,.15);
      --radius:18px;
      --max:1100px;
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg-main);
      color:var(--text);
    }

    img{width:100%;display:block}
    .container{width:min(var(--max),calc(100% - 36px));margin:0 auto}

    /* =========================
       TOP MENU BAR
    ========================== */
    .topbar{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:77px;
      background:#000;
      z-index:9999;
      display:flex;
      align-items:center;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .topbar .container{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:32px;
    }
    .topbar__logo{
      font-weight:800;
      letter-spacing:.04em;
      font-size:18px;
      flex-shrink:0;
      display:flex;
      align-items:center;
    }
    .topbar__logo img{
      height:48px;
      width:auto;
      display:block;
    }
    .topbar__nav{
      display:flex;
      align-items:center;
      gap:32px;
      flex:1;
      justify-content:center;
    }
    .topbar__nav a{
      color:var(--text);
      text-decoration:none;
      font-size:15px;
      transition:color 0.2s ease;
    }
    .topbar__nav a:hover{
      color:var(--accent);
    }
    .topbar__lang{
      display:flex;
      align-items:center;
      gap:8px;
      flex-shrink:0;
      margin-right:16px;
    }
    .topbar__lang a{
      color:var(--muted);
      text-decoration:none;
      font-size:13px;
      font-weight:400;
      transition:color 0.2s ease;
      padding:4px 0;
    }
    .topbar__lang a:hover{
      color:var(--text);
    }
    .topbar__lang a.active{
      color:var(--text);
      font-weight:500;
    }
    .topbar__lang span{
      color:var(--muted);
      font-size:13px;
    }
    .topbar__cta{
      flex-shrink:0;
    }
    .topbar__cta a{
      text-decoration:none;
    }
    .topbar__cta button{
      background:var(--accent);
      color:#000;
      border:none;
      padding:10px 20px;
      border-radius:8px;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
      transition:filter 0.2s ease;
    }
    .topbar__cta button:hover{
      filter:brightness(1.1);
    }
    .topbar__menu-toggle{
      display:none;
      background:none;
      border:none;
      cursor:pointer;
      padding:8px;
      flex-shrink:0;
      z-index:10001;
    }
    .topbar__menu-toggle span{
      display:block;
      width:24px;
      height:2px;
      background:var(--accent);
      margin:5px 0;
      transition:all 0.3s ease;
      border-radius:2px;
    }
    .topbar__menu-toggle.active span:nth-child(1){
      transform:rotate(45deg) translate(7px, 7px);
    }
    .topbar__menu-toggle.active span:nth-child(2){
      opacity:0;
    }
    .topbar__menu-toggle.active span:nth-child(3){
      transform:rotate(-45deg) translate(7px, -7px);
    }
    body{ padding-top:77px; }

    /* =========================
       BEDANKT SECTIE
    ========================== */
    .bedankt-section{
      padding:120px 0;
      background:var(--bg-main);
      min-height:calc(100vh - 77px);
      display:flex;
      align-items:center;
    }
    .bedankt-content{
      max-width:700px;
      margin:0 auto;
      text-align:center;
    }
    .bedankt-content h1{
      font-size:clamp(36px,5vw,56px);
      margin:0 0 24px;
      color:var(--text);
    }
    .bedankt-content p{
      font-size:18px;
      color:var(--muted);
      margin:0 0 16px;
      line-height:1.6;
    }
    .bedankt-content p:last-of-type{
      margin-bottom:48px;
    }
    .bedankt-buttons{
      display:flex;
      gap:16px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .bedankt-btn{
      display:inline-block;
      padding:14px 28px;
      border-radius:12px;
      font-weight:700;
      font-size:16px;
      text-decoration:none;
      transition:filter 0.2s ease;
      cursor:pointer;
      border:none;
    }
    .bedankt-btn-primary{
      background:var(--accent);
      color:#000;
    }
    .bedankt-btn-primary:hover{
      filter:brightness(1.1);
    }
    .bedankt-btn-secondary{
      background:rgba(255,255,255,.08);
      color:var(--text);
      border:1px solid var(--line);
    }
    .bedankt-btn-secondary:hover{
      background:rgba(255,255,255,.12);
      border-color:rgba(255,255,255,.25);
    }

    /* =========================
       RESPONSIVE
    ========================== */
    @media(max-width:900px){
      .topbar__menu-toggle{
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
      }
      .topbar__nav,
      .topbar__lang,
      .topbar__cta{
        display:none;
      }
      .topbar__nav.mobile-open{
        display:flex;
        position:fixed;
        top:77px;
        left:0;
        right:0;
        background:#000;
        flex-direction:column;
        padding:24px;
        gap:20px;
        border-top:1px solid rgba(255,255,255,.08);
        z-index:10000;
        box-shadow:0 4px 12px rgba(0,0,0,.3);
      }
      .topbar__nav.mobile-open a{
        font-size:16px;
        padding:12px 0;
        border-bottom:1px solid rgba(255,255,255,.08);
      }
      .topbar__nav.mobile-open a:last-child{
        border-bottom:none;
      }
      .topbar__lang.mobile-open,
      .topbar__cta.mobile-open{
        display:flex;
        position:fixed;
        left:0;
        right:0;
        background:#000;
        padding:16px 24px;
        border-top:1px solid rgba(255,255,255,.08);
        z-index:10000;
      }
      .topbar__lang.mobile-open{
        top:calc(77px + 280px);
        justify-content:center;
      }
      .topbar__cta.mobile-open{
        top:calc(77px + 280px + 50px);
        justify-content:center;
      }
      .topbar__cta.mobile-open button{
        width:100%;
        padding:12px 20px;
        font-size:15px;
      }
      .topbar__nav{
        gap:20px;
      }
      .topbar__nav a{
        font-size:14px;
      }
      .topbar__lang{
        margin-right:12px;
        gap:6px;
      }
      .topbar__lang a,
      .topbar__lang span{
        font-size:12px;
      }
      .bedankt-section{
        padding:80px 0;
      }
      .bedankt-buttons{
        flex-direction:column;
        align-items:center;
      }
      .bedankt-btn{
        width:100%;
        max-width:300px;
        text-align:center;
      }
    }
    @media(max-width:560px){
      .topbar .container{
        gap:16px;
      }
      .topbar__nav{
        gap:12px;
      }
      .topbar__nav a{
        font-size:13px;
      }
      .topbar__lang{
        margin-right:8px;
        gap:4px;
      }
      .topbar__lang a,
      .topbar__lang span{
        font-size:11px;
      }
      .topbar__cta button{
        padding:8px 16px;
        font-size:13px;
      }
      .bedankt-content h1{
        font-size:32px;
      }
      .bedankt-content p{
        font-size:16px;
      }
    }
  </style>
</head>
<body>

  <!-- TOPBAR -->
  <div class="topbar">
    <div class="container">
      <div class="topbar__logo">
        <a href="index.html"><img src="./assets/logo/HH logo.png" alt="Healthy Habits"></a>
      </div>
      <button class="topbar__menu-toggle" id="menuToggle" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="topbar__nav" id="topbarNav">
        <a href="aanbod.html">Ons aanbod</a>
        <a href="succesverhalen.html">Succesverhalen</a>
        <a href="tarieven.html">Prijzen</a>
        <a href="lidmaatschapstest.html">Online-lidmaatschapstest</a>
        <a href="testform.html">Testform</a>
      </nav>
      <div class="topbar__lang" id="topbarLang">
        <a href="index.html" class="active">Nederlands</a>
        <span>/</span>
        <a href="en/index.html">English</a>
      </div>
      <div class="topbar__cta" id="topbarCta">
        <a href="4-weken-proberen.html"><button>4 weken proberen</button></a>
      </div>
    </div>
  </div>

  <!-- BEDANKT SECTIE -->
  <section class="bedankt-section">
    <div class="container">
      <div class="bedankt-content">
        <h1>Bedankt!</h1>
        <p>We hebben je aanvraag goed ontvangen. We nemen zo snel mogelijk contact met je op.</p>
        <p>Wil je alvast kennismaken? Plan direct je intake.</p>
        <div class="bedankt-buttons">
          <a href="index.html" class="bedankt-btn bedankt-btn-primary">Terug naar home</a>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Mobile menu toggle
    (function(){
      const menuToggle = document.getElementById('menuToggle');
      const topbarNav = document.getElementById('topbarNav');
      const topbarLang = document.getElementById('topbarLang');
      const topbarCta = document.getElementById('topbarCta');
      
      if(menuToggle && topbarNav){
        menuToggle.addEventListener('click', function(){
          const isOpen = menuToggle.classList.contains('active');
          
          if(isOpen){
            menuToggle.classList.remove('active');
            topbarNav.classList.remove('mobile-open');
            topbarLang.classList.remove('mobile-open');
            topbarCta.classList.remove('mobile-open');
            document.body.style.overflow = '';
          } else {
            menuToggle.classList.add('active');
            topbarNav.classList.add('mobile-open');
            topbarLang.classList.add('mobile-open');
            topbarCta.classList.add('mobile-open');
            document.body.style.overflow = 'hidden';
          }
        });
        
        // Sluit menu bij klik op link
        const navLinks = topbarNav.querySelectorAll('a');
        navLinks.forEach(link => {
          link.addEventListener('click', function(){
            menuToggle.classList.remove('active');
            topbarNav.classList.remove('mobile-open');
            topbarLang.classList.remove('mobile-open');
            topbarCta.classList.remove('mobile-open');
            document.body.style.overflow = '';
          });
        });
      }
    })();
  </script>

</body>
</html>
